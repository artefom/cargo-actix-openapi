api:
  definitions:
    DOCS_OPENAPI:
      data: !StaticStr
        path: static/openapi.yaml
    DOCS_HTML:
      data: !StaticStr
        path: static/docs.html
    openapi:
      data: !StaticStringPath
        data: DOCS_OPENAPI
    docs:
      data: !StaticHtmlPath
        data: DOCS_HTML
    GreetUserPath:
      data: !Struct
        doc: null
        properties:
        - name: user
          rename: user
          default: null
          type_: String
          doc: The name of the user to greet.
    default_int_1:
      data: !DefaultProvider
        vtype: i64
        value: '1'
    default_float_0_1:
      data: !DefaultProvider
        vtype: f64
        value: '0.1'
    GreetUserBodyObj:
      data: !Struct
        doc: null
        properties:
        - name: foo
          rename: foo
          default: default_int_1
          type_: i64
          doc: null
        - name: bar
          rename: bar
          default: default_float_0_1
          type_: f64
          doc: null
    GreetUserBody:
      data: !Struct
        doc: null
        properties:
        - name: str
          rename: str
          default: null
          type_: String
          doc: null
        - name: obj
          rename: obj
          default: null
          type_: GreetUserBodyObj
          doc: null
  operations:
    greet_user:
      doc: Returns a greeting to the user!
      param_path: web::Path<GreetUserPath>
      param_query: null
      param_body: Option<web::Json<GreetUserBody>>
      response: web::Json<String>
  paths:
  - operation: greet_user
    path: /hello/{user}
    method: Post
  - operation: greet_user
    path: /v1/hello/{user}
    method: Post
  static_services:
  - method: Get
    path: /openapi.yaml
    data: openapi
  - method: Get
    path: /docs
    data: docs
  - method: Get
    path: /v1/openapi.yaml
    data: openapi
  - method: Get
    path: /v1/docs
    data: docs
