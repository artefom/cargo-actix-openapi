api:
  definitions:
    DOCS_OPENAPI:
      data: !StaticStr
        path: static/openapi.yaml
    DOCS_HTML:
      data: !StaticStr
        path: static/docs.html
    openapi:
      data: !StaticStringPath
        data: DOCS_OPENAPI
    docs:
      data: !StaticHtmlPath
        data: DOCS_HTML
    to_docs:
      data: !Redirect
        target: v1/docs
    GreetUserPath:
      data: !Struct
        doc: null
        properties:
        - name: user
          rename: user
          default: null
          type_: String
          doc: The name of the user to greet.
  operations:
    greet_user:
      doc: Returns a greeting to the user!
      param_path: web::Path<GreetUserPath>
      param_query: null
      param_body: null
      response: web::Json<String>
  paths:
  - operation: greet_user
    path: /hello/{user}
    method: Get
  - operation: greet_user
    path: /v1/hello/{user}
    method: Get
  static_services:
  - method: Get
    path: /openapi.yaml
    data: openapi
  - method: Get
    path: /docs
    data: docs
  - method: Get
    path: /v1
    data: to_docs
  - method: Get
    path: /v1/openapi.yaml
    data: openapi
  - method: Get
    path: /v1/docs
    data: docs
