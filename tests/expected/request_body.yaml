api:
  definitions:
  - name: GreetUserPath
    data: !Struct
      properties:
        user: String
  operations:
  - name: greet_user
    path: /hello/{user}
    method: Post
    doc: Returns a greeting to the user!
    param_path: web::Path<GreetUserPath>
    param_query: null
    param_body: web::Json<String>
    response: web::Json<String>
