api:
  definitions:
    DOCS_OPENAPI:
      data: !StaticStr
        path: static/openapi_v1.yaml
    DOCS_HTML:
      data: !StaticStr
        path: static/docs.html
    openapi:
      data: !StaticStringPath
        data: DOCS_OPENAPI
    docs:
      data: !StaticHtmlPath
        data: DOCS_HTML
    to_docs:
      data: !Redirect
        target: v1/docs
    GreetUserPath:
      data: !Struct
        doc: null
        properties:
        - name: user
          rename: user
          default: null
          type_: String
          doc: The name of the user to greet.
    GoodbyeUserPath:
      data: !Struct
        doc: null
        properties:
        - name: user
          rename: user
          default: null
          type_: String
          doc: null
    to_docs_v2:
      data: !Redirect
        target: v2/docs
    DOCS_OPENAPIV2:
      data: !StaticStr
        path: static/openapi_v2.yaml
    openapi_v2:
      data: !StaticStringPath
        data: DOCS_OPENAPIV2
    GoodbyeUserPathV2:
      data: !Struct
        doc: null
        properties:
        - name: user
          rename: user
          default: null
          type_: i64
          doc: null
  operations:
    greet_user:
      doc: Returns a greeting to the user!
      param_path: web::Path<GreetUserPath>
      param_query: null
      param_body: null
      response: web::Json<String>
    goodbye_user:
      doc: Returns a greeting to the user!
      param_path: web::Path<GoodbyeUserPath>
      param_query: null
      param_body: null
      response: web::Json<String>
    goodbye_user_v2:
      doc: Returns a greeting to the user!
      param_path: web::Path<GoodbyeUserPathV2>
      param_query: null
      param_body: null
      response: web::Json<String>
  paths:
  - operation: goodbye_user
    path: /goodbye/{user}
    method: Get
  - operation: greet_user
    path: /hello/{user}
    method: Get
  - operation: goodbye_user
    path: /v1/goodbye/{user}
    method: Get
  - operation: greet_user
    path: /v1/hello/{user}
    method: Get
  - operation: goodbye_user_v2
    path: /v2/goodbye/{user}
    method: Get
  - operation: greet_user
    path: /v2/hello/{user}
    method: Get
  static_services:
  - method: Get
    path: /
    data: to_docs_v2
  - method: Get
    path: /docs
    data: docs
  - method: Get
    path: /openapi.yaml
    data: openapi
  - method: Get
    path: /v1
    data: to_docs
  - method: Get
    path: /v1/docs
    data: docs
  - method: Get
    path: /v1/openapi.yaml
    data: openapi
  - method: Get
    path: /v2
    data: to_docs_v2
  - method: Get
    path: /v2/docs
    data: docs
  - method: Get
    path: /v2/openapi.yaml
    data: openapi_v2
